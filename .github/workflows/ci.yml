  on:
    push:
      branches:
        - main
        - develop
    pull_request:
        branches:
            - main
            - develop
  name: ci
  jobs:
    publish:
      uses: truemark/github-workflows/.github/workflows/javascript-library.yml@main
      with:
        pnpm-version: "9"
        node-versions: "[18,20,22]"
        publish-node-version: "22"
      secrets:
        deploy-key: ${{ secrets.DEPLOY_KEY }}
        npm-auth-token: ${{ secrets.NPM_AUTH_TOKEN }}
